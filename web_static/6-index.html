<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <title>HBNB</title>

    <!-- LINKS TO CSS -->

    <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
    
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <main class="main">

        <div class="container">
            <section class="filters">
                
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>

                    <ul class="popover">
                        <li>
                            <h2>Arizona</h2>
                            <ul>
                                <li>Phoenix</li>
                                <li>Tucson</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                    
                </div>
                

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>

                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Wi-Fi</li>
                        <li>Air Conditioning</li>
                        <li>Dedicated Workspace</li>
                    </ul>
                </div>

                <button>Search</button>

            </section>
        </div>

    </main>

    <footer>
        Best School
    </footer>

</body>
</html>
